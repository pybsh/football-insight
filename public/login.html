<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Insight | 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body onload="check()">
    <script>
        var modal;
        function check() {
            modal = new bootstrap.Modal(document.querySelector("#loginFailed"));
            const urlParameter=window.location.search;
            if (urlParameter == "?result=loginFailed") {
                modal.show();
            }
            $('.close-modal').click(function(e) {
                modal.hide();
            });
        }
    </script>

    <nav class="navbar bg-dark border-bottom bodrder-body sticky-top">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <img src="/images/logo.png" height="64" style="border-radius: 10px;"class="d-inline-block align-text-top" alt="스포츠로고">
                <span class="mb-0 fs-1 fs-bold align-text-top" style="color: white">Football Insight</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">로그인</h1>
        <form id="signup" action="/login" method="post">
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" name="id" id="id" placeholder="id" required>
                <label for="id">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="password" required>
                <label for="pwd">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">확인</button>
        </form>
    </div>
    
    <div class="modal fade" id="loginFailed" aria-hidden="true" aria-labelledby="loginFailedLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginFailedLabel">오류</h1>
              <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ID 혹은 비밀번호가 맞지 않아요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger close-modal" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
